<html lang="en">

<head>

<body>
    
    <main>
        <div class="container">
          <form id="formLogin" class="form-signin">
            <img src="../images/logo-panel.png" alt="BIOXENTYS">
            <h2 class="form-signin-heading">LOGIN <span class="negrita">BIOXENTYS</span></h2>
            <label for="usuario" class="sr-only">usuario</label>
            <input type="text" id="usuario" class="form-control" placeholder="Usuario" required autofocus>
            <label for="clave" class="sr-only">Contraseña</label>
            <input type="password" id="clave" class="form-control" placeholder="Contraseña" required>
            <button id="login" class="btn btn-lg btn-warning btn-block" type="submit" >Sign in</button>
          </form>
          
        </div>
    </main>


<!-- =========================
     SCRIPTS 
============================== -->


    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery.nicescroll.js"></script>
    <script src="../js/wow.js"></script>
    <script src="../js/script.js"></script>
    <script>
        
    $(document).ready(function(){
        
       $("#formLogin").submit(function(e){
        var usuario = {};
        usuario.nombre = $("#usuario").val();
        usuario.password = $("#clave").val();
        
        var jsonUsuario = JSON.stringify(usuario);
    
         $.post('controllerAutenticacion.php', {user:jsonUsuario }, function(respuestaJson) {
             if(respuestaJson == 'ok') {
                 window.location.href = "admin.php";
             }  
               //alert(respuestaJson);
               
            }).error(function(e){
                    console.log('Error al ejecutar la petición por:' + e);
                }
            );
           e.preventDefault();
        });
        
    });
    </script>


</body>

</html>
